<script type="text/paperscript" canvas="myCanvas">
    for(let i=0; i < 22; i++) {

            let circle = new Shape.Circle(new Point(100 + i*77, 100 + j*77), 22);
            circle.fillColor = 'white';
        }
    }
</script>
